<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">
    <a-entity position="0 0 0">
        <a-camera></a-camera>
    </a-entity>
    <a-entity position="0 0 4">
        <a-sphere position="0 0 2" radius="2" color="blue"></a-sphere>
        <a-box position="0 2 2" rotation="180 0 0" height="6" width="1" color="yellow"></a-box>
        <a-box position="2 0 2" rotation="180 0 90" height="6" width="1" color="yellow"></a-box>
        <a-box position="-2 0 2" rotation="180 0 90" height="6" width="1" color="yellow"></a-box>
    </a-entity>
    </a-scene>
